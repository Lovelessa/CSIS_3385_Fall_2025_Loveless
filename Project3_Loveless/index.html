<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Submit User Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="form-container">
    <h2>Create User</h2>

    <form action="/inventory/search" method="POST">
        <label for="username">Username:</label>
        <input id="username" name="username" type="text" required maxlength="25" autocomplete="username"/>

        <label for="password">Password:</label>
        <input id="password" name="password" type="password" required minlength="5" maxlength="50" autocomplete="password"  />

        <label for="age">Age:</label>
        <input id="age" name="age" type="number" requred min="12" max="105"/>

        <label for="email">Email:</label>
        <input id="email" name="email" type="email" requred maxlength="128" autocomplete="email" />

        <label for="message">Message (10 words or less):</label>
        <textarea id="message" name="message" rows="4" maxlength="80" placeholder="Please put short message here"></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
